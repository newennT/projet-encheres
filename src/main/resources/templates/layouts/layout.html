<!--
    HTML template file defining the layout for the website pages.
    It includes the header, main content, and footer sections.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(pageContent, pageTitle, additionalCss)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} ?: ~{}"></title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Additional CSS -->
    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdd82b6672.js" crossorigin="anonymous" defer></script>
</head>
<body>
<!-- Header Section -->
<header th:replace="~{/fragments/fragment-header :: fragment-header}"></header>

<!-- Main Content Section -->
<main th:replace="${pageContent} ?: ~{}"></main>

<!-- Footer Section -->
<footer th:replace="~{/fragments/fragment-footer :: fragment-footer}"></footer>
</body>
</html>
